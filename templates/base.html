<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OCIO Student Resume Builder">
    <meta name="author" content="Ryan Bone">

    {% load staticfiles %}
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/font-awesome.min.css">

    <style type="text/css">
    .page-content {padding:40px;}
    </style>

    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    {% block head %}{% endblock %}

</head>
   
<body>

    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container-fluid"> 
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">Career Builder</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        {% if user.is_authenticated %}
                            <li><a href="{% url profile user.id %}"><i class="icon-user"></i> Profile</a></li>
                            {% if user.is_staff %}
                            <li><a href="/admin"><i class="icon-wrench"></i> Administration</a></li>
                            {% endif %}
                            <li><a href="{% url logout %}"><i class="icon-signout"></i> Logout</a></li>
                        {% else %}
                        <li><a href="{% url login %}"><i class="icon-signin"></i> Login</a></li>
                        <li><a href="/accounts/register"><i class="icon-plus"></i> Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <!-- <div class="container-fluid page-content">--><!-- <div class="container page-content">
        <!-- <div class="row-fluid"> <div class="row"> -->
            {% block content %}
            {% endblock %}
        <!-- </div>
    </div> -->

    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.2.custom.js"></script>
    <script>
        $(window).on("resize", function() {
            if ( $(window).width() > 767) {
               $('.page-content').css('padding-top','40px')
            }
            else {
               $('.page-content').css('padding-top','0')
            }
        }).resize();
    </script>
</body>
</html>
