<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OCIO Student Resume Builder">
    <meta name="author" content="Ryan Bone">

    {% load staticfiles %}
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.2.custom.js"></script>

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">

    <style type="text/css">
    .page-content {padding:40px;}
    </style>

    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    {% block head %}{% endblock %}

</head>
   
<body>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">Career Builder</a>
                <ul class="nav">
                    <li><a href="/contact">Contact us</a></li>
                    <li><a href="/search">Project Search</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    

    <div class="container-fluid page-content">                       
        <div class="row-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.2.custom.js"></script>

</body>

</html>
