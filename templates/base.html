<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OCIO Student Resume Builder">
    <meta name="author" content="Ryan Bone">

    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">

</head>
   
<body>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <a class="brand" href="/">Home</a>
        <ul class="nav">
            <li><a href="/contact">Contact us</a></li>
            <li><a href="/search">Project Search</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="page-title">{% block pagetitle %}{% endblock %}</h1>
        </div>
                        
        <div class="row-fluid">
            <div class="block">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

</body>
</html>
