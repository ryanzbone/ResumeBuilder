{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
	<div class="page-header">
    	<h1>Index</h1>
	</div>

{% if userList %}
    <ul>
    {% for user in userList %}
        <li><a href="profile/{{ user.firstName|lower }}-{{ user.lastName|lower }}/">{{ user }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users available.</p>
{% endif %}
{% endblock %}
