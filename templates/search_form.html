{% extends "base.html" %}

{% block title %}Project Search{% endblock %}


{% block pagetitle %}Project Search{% endblock %}

{% block content %}

	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}

	<p>Enter a project name to search:</p>
	<form action="" method="get">
	    <input type="text" name="q">
	    <input type="submit" value="Search">
	</form>
{% endblock %}
